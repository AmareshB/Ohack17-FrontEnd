Availability
<input type="textarea" name="timings" ng-bind="clientAvail">


<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
  	<tr ng-repeat="history in historyData">
  		<td>{{history.id}}</td>
  		<td>{{history.firstName}}</td>
  		<td>{{history.lastName}}</td>
  		<td>{{history.userName}}</td>
  	</tr>
    
  </tbody>
</table>
