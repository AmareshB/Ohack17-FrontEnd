<div  class= "container">
<form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center;">NMTSA&nbsp&nbspLogin</h2>
        <h4>{{error}}</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model = "emailValue">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model = "pwdValue" required>
      
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "submit()" >Sign in</button>
       <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "register()" >Register</button>
      </form>
</div>
