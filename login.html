<div  class= "container" ng-controller="LoginController" >
<form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center;">NMTSA&nbsp&nbspLogin</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
        <button class="btn btn-lg btn-primary btn-block"  type="submit" ng-click = "submit()">Sign in</button>
        <div style="width:100%;text-align: center;margin-top:5%">
       <a href="age.html" style="font-size:1.5em;margin-top:5% ;"> Register</a>
       </div>
      </form>
</div>
